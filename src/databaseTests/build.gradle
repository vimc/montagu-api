dependencies {
    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-core:2.+"
    testCompile "com.nhaarman:mockito-kotlin:1.3.0"
    testCompile "org.assertj:assertj-core:3.6.2"

    testCompile "org.jooq:jooq:3.9.1"
    testCompile "org.jooq:jooq-meta:3.9.1"

    testCompile project(":app")
    testCompile project(":models")
    testCompile project(":databaseInterface")
    testCompile project(":testHelpers")
}

task patchDatabaseConfig(dependsOn: [':loadPropertiesTask', ':startDatabase']) {
    doLast {
        def container = rootProject.ext.props.get('testdb_container')
        exec {
            def localPath = "src/test/resources/postgresql.tests.conf.patch"
            println("Copying $localPath to this container: $container")
            commandLine 'docker', 'cp', localPath, container + ":/conf.patch"
        }
        exec {
            def localPath = "src/test/resources/patch-db-config.sh"
            println("Copying $localPath to this container: $container")
            commandLine 'docker', 'cp', localPath, container + ":/patch-db-config.sh"
        }
        exec {
            commandLine 'docker', 'exec', container, "bash", "/patch-db-config.sh"
        }
    }
}

test.dependsOn ':databaseTests:patchDatabaseConfig'
test.finalizedBy ':stopDatabase'