dependencies {
    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-core:2.+"
    testCompile "com.nhaarman:mockito-kotlin:1.5.0"
    testCompile "org.assertj:assertj-core:3.8.0"

    testCompile "org.jooq:jooq:3.10.2"
    testCompile "org.jooq:jooq-meta:3.10.2"

    testCompile project(":app")
    testCompile project(":models")
    testCompile project(":databaseInterface")
    testCompile project(":testHelpers")
}

test.dependsOn ':startDatabase'
test.finalizedBy ':stopDatabase'
// We run the tests as a suite (see RepositoryTestSuite)
// This line prevents them being run individually as well
test.exclude "**/org/vaccineimpact/api/databaseTests/tests/**"
