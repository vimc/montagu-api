group 'org.vaccineimpact'
version '1.0-SNAPSHOT'
docker_version = "UNKNOWN"

buildscript {
    ext.kotlin_version = '1.1.1'

    repositories {
        mavenCentral()
        // This is needed for gradle-docker
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}

subprojects {
    repositories {
        mavenCentral()
    }
}

project(':app')  {
    apply plugin: 'kotlin'
    apply plugin: 'application'
    apply plugin: 'docker'

    mainClassName = "org.vaccineimpact.api.app.SparkAppKt"

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

        compile "com.sparkjava:spark-core:2.5.4"
        compile "org.slf4j:slf4j-simple:1.7.21"

        compile "com.google.code.gson:gson:2.2.4"
        compile "com.github.salomonbrys.kotson:kotson:2.5.0"

        compile "org.postgresql:postgresql:9.4.1212.jre7"
        compile "org.jooq:jooq:3.9.1"
        compile "org.jooq:jooq-meta:3.9.1"

        testCompile 'junit:junit:4.12'
    }

    docker {
        baseImage = "openjdk:8u121-jre"
        registry = "REGISTRY URL GOES HERE"
    }

    distDocker {
        dependsOn = [ build, test ]
        push = false
        tag = "vimc/montagu-api"
        tagVersion = docker_version
    }
}